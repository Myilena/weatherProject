        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Weather Project</title>
            <link rel="stylesheet" href="../bootstrap.min.css">
        </head>
        <body>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-4 mx-auto text-center">
                        <div class="card">
                            <div class="card-body">
                                <h1 id="weather-location" class="h3"></h1> 
                                <h3 id="weather-description" class="h4"></h3>
                                <h3 id="weather-string"></h3>
                                <ul class="list-group mt-3">
                                    <li id="weather-humidity" class="list-group-item"></li>
                                    <li id="weather-wind" class="list-group-item"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card">
                           <div class="card-body">
                            <form id="w-from">
                                <div class="from-group">
                                    <input type="text" id="city" class="from-control" placeholder="city" autofocus>
                                </div>

                                <div class="from-group mt-3">
                                    <input type="text" id="contry-code" class="from-control" placeholder="contry code">
                                </div>
                                <div class="from-group mt-3">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                     save changes
                                </button>
                                </div>
                            </form>
                           </div>     
                           </div>
                        </div>
                    </div>
                </div>
            </div>  
        </body>
        </html>
